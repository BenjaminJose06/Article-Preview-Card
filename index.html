<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Preview Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div id="container">
        <img id ="drawers" src="drawers.jpg">
        <div id="right_side">
            <div id="title">Shift the overall look and feel by adding these wonderful touches to furniture in your home</div>
            <div id ="content">Ever been in a room and felt like something was missing?
                Perhaps it felt slightly bare and uninviting.I've got some 
                simple tips to help you make any room feel complete.
            </div>
            <div id="profile">
                <img id="avatar" src="avatar-michelle.jpg">
                <div id="description">
                    <div id="name">Michelle Appleton</div>
                    <div id="date">28 Jun 2020</div>
                </div>
                <button id="button" onclick="myfunction()">
                    <img class="share" src="icon-share.svg">
                </button>
            </div>
        </div>
    </div>
    <div id="share_container">
        <div id="share_square">
            <div> SHARE</div>
            <img class = "cursor_pointer" src="icon-facebook.svg">
            <img class = "cursor_pointer" src="icon-twitter.svg">
            <img class = "cursor_pointer" src="icon-pinterest.svg">
        </div>
        <div id="triangle_up"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
